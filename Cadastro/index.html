<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registra</title>
</head>
<body>
    <main class="main">
        <form action="#">
            <span>Revise</span>
            <h2 class="titulo">Registra</h2>

        </form>
